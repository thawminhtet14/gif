<style>
:root {
    --pink: #ff4f8b;
    --bg1: #2b0a3d;
    --bg2: #16001f;
}

* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(180deg, var(--bg1), var(--bg2));
    min-height: 100vh;
    color: #fff;
}

/* container */
.container {
    padding: 14px;
    max-width: 480px;
    margin: auto;
}

/* list row */
.gift-row {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 14px;
}

/* avatar */
.avatar {
    position: relative;
    flex-shrink: 0;
}

.avatar img {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    object-fit: cover;
}

.online {
    position: absolute;
    bottom: 2px;
    right: 2px;
    width: 10px;
    height: 10px;
    background: #22c55e;
    border-radius: 50%;
    border: 2px solid #1b0226;
}

/* gift button */
.gift-btn {
    flex: 1;
    height: 48px;
    background: var(--pink);
    border-radius: 30px;
    position: relative;
    cursor: pointer;
    transition: transform .15s ease, opacity .15s ease;
}

.gift-btn:active {
    transform: scale(0.97);
    opacity: 0.85;
}

.gift-btn::before,
.gift-btn::after {
    content: "";
    position: absolute;
    background: rgba(255,255,255,0.85);
}

.gift-btn::before {
    width: 8px;
    height: 100%;
    left: 50%;
    transform: translateX(-50%);
}

.gift-btn::after {
    height: 8px;
    width: 100%;
    top: 50%;
    transform: translateY(-50%);
}

.bow {
    position: absolute;
    width: 22px;
    height: 22px;
    background: #fff;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* modal overlay */
.modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: flex-end;
    z-index: 999;
}

/* bottom sheet */
.modal-box {
    width: 100%;
    background: #1e002b;
    border-radius: 20px 20px 0 0;
    padding: 20px;
    animation: slideUp .25s ease;
    padding-bottom: env(safe-area-inset-bottom);
}

.modal-box h3 {
    margin: 0 0 10px;
    color: var(--pink);
    font-size: 18px;
}

.modal-box p {
    font-size: 15px;
    line-height: 1.4;
}

.close {
    margin-top: 16px;
    padding: 12px;
    text-align: center;
    border-radius: 14px;
    background: var(--pink);
    font-weight: 600;
    cursor: pointer;
}

@keyframes slideUp {
    from { transform: translateY(100%); }
    to { transform: translateY(0); }
}
</style>
